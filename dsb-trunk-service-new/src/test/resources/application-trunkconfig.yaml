trunk:
  PSTN:
    Provider1:
      name: Provider1
      ingress:
        name: ingress1
      egress:
        lbType: ONCE
        serverGroups:
          - SG1
          - SG2
    Provider2:
      name: Provider2
      ingress:
        name: ingress2
      egress:
        lbType: HUNT
        serverGroups:
          - SG1
          - SG2
  B2B:
    Antares:
      name: Antares
      ingress:
        name: antares_ig
      egress:
        lbType: ONCE
        serverGroups:
          - Antares1
          - Antares2
common:
  serverGroups:
    - name: &SG1 SG1
      hostName: SG1
      networkName: testNetwork
      lbType: weight
      elements:
        - ipAddress: "1.1.1.1"
          port: 5060
          transport: UDP
          qValue: 0.9
          weight: 10
        - ipAddress: "2.2.2.2"
          port: 5070
          transport: UDP
          qValue: 0.9
          weight: 10
      sgPolicy: policy1
      qValue: 0.9
      weight: 100
    - name: &SG2 SG2
      hostName: SG2
      networkName: testNetwork
      lbType: weight
      elements:
        - ipAddress: "1.1.1.1"
          port: 5060
          transport: UDP
          qValue: 0.9
          weight: 10
        - ipAddress: "2.2.2.2"
          port: 5070
          transport: UDP
          qValue: 0.9
          weight: 10
      sgPolicy: policy1
      qValue: 0.9
      weight: 50
    - name: &Antares1 Antares1
      hostName: Antares1
      networkName: testNetwork
      lbType: weight
      elements:
        - ipAddress: "1.1.1.1"
          port: 5060
          transport: UDP
          qValue: 0.9
          weight: 10
        - ipAddress: "2.2.2.2"
          port: 5070
          transport: UDP
          qValue: 0.9
          weight: 10
      sgPolicy: policy1
    - name: &Antares2 Antares2
      hostName: Antares2
      networkName: testNetwork
      lbType: weight
      elements:
        - ipAddress: "1.1.1.1"
          port: 5060
          transport: UDP
          qValue: 0.9
          weight: 10
        - ipAddress: "2.2.2.2"
          port: 5070
          transport: UDP
          qValue: 0.9
          weight: 10
      sgPolicy: policy1
  listen-points:
    - name: "testNetwork"
      port: 5061
      transport: UDP
      hostIPAddress: "1.1.1.1"
      recordRoute: false
      attachExternalIP: true
      tlsAuthType: client
      enableCertService: true
  sgPolicy:
    policy1:
      name: policy1
      failoverResponseCodes:
        - 501
        - 502