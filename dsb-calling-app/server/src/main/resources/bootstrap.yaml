# Export SPRING_CLOUD_CONSUL_CONFIG_ENABLED=true to enable consul based configuration.
spring:
  cloud:
    consul:
      config:
        enabled: false
    kubernetes:
      config:
        sources:
          - namespace: sip
            name: dhruva-static-config-map-kalpa
          - namespace: sip
            name: dhruva-dynamic-config-map-kalpa
      reload:
        enabled: true
        mode: polling
        period: 10000 # event based missed some config changes, testing polling
