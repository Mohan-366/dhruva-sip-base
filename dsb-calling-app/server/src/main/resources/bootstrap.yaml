# Export SPRING_CLOUD_CONSUL_CONFIG_ENABLED=true to enable consul based configuration.
spring:
  cloud:
    consul:
      config:
        enabled: false
    kubernetes:
      config:
        sources:
          - name: dhruva-static-config-map
          - name: dhruva-dynamic-config-map
#        namespace: pushed as part of helm chart
      reload:
        enabled: true
        mode: polling
        period: 10000 # event based missed some config changes, testing polling
